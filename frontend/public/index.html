<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#8B4513" />
        <meta name="description" content="✂️ Ayo_ReCutz ✂️ - Professional video editing and viral optimization engine" />
        
        <!-- Apple-specific meta tags for Dynamic Island support -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="Ayo_ReCutz" />
        
        <!-- PWA support -->
        <link rel="manifest" href="/manifest.json" />
        <link rel="apple-touch-icon" href="/favicon.ico" />
        
        <title>✂️ Ayo_ReCutz ✂️ - Professional Video Editor</title>
        
        <!-- Preload critical fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Additional meta for SEO -->
        <meta name="keywords" content="video editing, viral optimization, professional video editor, content creation, social media" />
        <meta name="author" content="Ayo_ReCutz" />
        
        <!-- Open Graph meta tags -->
        <meta property="og:title" content="✂️ Ayo_ReCutz ✂️ - Professional Video Editor" />
        <meta property="og:description" content="Professional video editing and viral optimization engine" />
        <meta property="og:type" content="website" />
        
        <!-- Additional styling for loading -->
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #8B4513, #D2B48C);
                font-family: 'Inter', sans-serif;
                overflow: hidden;
            }
            
            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #8B4513, #D2B48C);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                color: white;
                font-weight: bold;
            }
            
            .loading-scissors {
                font-size: 4rem;
                animation: spin 2s linear infinite;
                margin-bottom: 1rem;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        
        <!-- Initial loading screen -->
        <div id="initial-loading" class="loading-screen">
            <div class="loading-scissors">✂️</div>
            <div style="font-size: 2rem; margin-bottom: 1rem;">Ayo_ReCutz</div>
            <div style="font-size: 1rem; opacity: 0.8;">Loading Professional Video Editor...</div>
        </div>
        
        <div id="root"></div>
        
        <script>
            // Remove initial loading screen when React loads
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const loadingScreen = document.getElementById('initial-loading');
                    if (loadingScreen) {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => loadingScreen.remove(), 500);
                    }
                }, 1000);
            });
        </script>
    </body>
</html>
